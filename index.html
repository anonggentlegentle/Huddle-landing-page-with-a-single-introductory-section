<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="container__logo">
        <img src="images/logo.svg" alt="Logo" class="container__img" />
      </div>

      <section class="container__content">
        <article class="container__left">
          <div class="container__photo">
            <img
              src="images/illustration-mockups.svg"
              alt="Illustration mockups"
              class="container__main-img"
            />
          </div>
        </article>

        <article class="container__right">
          <h1 class="heading-1">Build The Community Your Fans Will Love</h1>
          <p class="container__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="container__btn">Register</a>
        </article>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__icons">
        <a href="#" class="footer__icon">
          <svg class="footer__img">
            <use xlink:href="images/icon.svg#icon-facebook"></use>
          </svg>
        </a>

        <a href="#" class="footer__icon">
          <svg class="footer__img">
            <use xlink:href="images/icon.svg#icon-twitter"></use>
          </svg>
        </a>

        <a href="#" class="footer__icon">
          <svg class="footer__img">
            <use xlink:href="images/icon.svg#icon-instagram"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
